<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La piel de gallina</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/hydra-synth"></script>
</head>
<body>
    <div class="backbtn">
        <a href="../../index.html">Regresar</a>
    </div>

    <div class="homebtn">
        <a href="../../../index.html">Home</a>
    </div>

    <div class="panel">
        <h1>La piel de gallina</h1>
        <h2>Obra de Arte Generativa</h2>
        <h3>Artista: ADA </h3>
        <h3>Año: 2024</h3>
        <p>
            La piel de gallina aparece al sentir del frío, la vergüenza o la emoción, es la piel que reacciona al entorno, la piel que se eriza, la piel que siente.
        </p>
    </div>
    <button class="toggle-panel">Ocultar Info</button>
    
    <script>
        const toggleBtn = document.querySelector('.toggle-panel');
        const panel = document.querySelector('.panel');
        
        toggleBtn.addEventListener('click', () => {
            panel.classList.toggle('hidden');
            toggleBtn.textContent = panel.classList.contains('hidden') ? 'Mostrar Info' : 'Ocultar Info';
        });
    </script>

    <div class="hydra">
        <script src="script.js"></script>
    </div>
</body>
</html>
